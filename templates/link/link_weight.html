<div class="col-md-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">友情链接</h3>
        </div>
        <div class="list-group">
        {% for item in link_list %}
            <a href="{{ item.url }}" class="list-group-item" target="_blank" title="{{ item.title }}">{{ item.name }}</a>
        {% empty %}
            <a href="#" class="list-group-item">暂无友链</a>
        {% endfor %}
        </div>
    </div>
</div>
